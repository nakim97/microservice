    <h2> Search Movies by Actor Name </h2>
    <input type="text" id= "searchActor" placeholder="Search Actors...">
    <button type="submit" id="searchActorBtn" onclick="">Search</button>

    <h2> Search Movies by Movie Title </h2>
    <input type="text" id="searchMovie" placeholder="Search Movie Titles...">
    <button type="submit" id="searchMovieBtn">Search</button>
    

<body>

<script>
    //  Search Function for Searching Movies by Actor Name 
    document.getElementById("searchActorBtn").onclick = function(){
        const actorQuery = document.getElementById("searchActor").value;
        location.href = `/search/actor/${actorQuery}`;
 
    }
    // Search Function for Searching Movies by Movie Title
    document.getElementById("searchMovieBtn").onclick = function(){
        const movieQuery = document.getElementById("searchMovie").value;
        location.href = `/search/movies/${movieQuery}`;
    }
</script>

</body>
