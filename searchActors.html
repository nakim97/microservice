<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Microservice</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet"  type="text/css"   href="/stylesheets/styles.css">
</head>

<body>
    <h1 id="actorTitle"> Search Movies by Actor or Actress Name </h1>

    <div id="actorContainer">
        <input type="text" id= "searchActor" placeholder="Search Actors...">
        <button type="submit" id="searchActorBtn" onclick="">Search</button>
    </div>

    <script>
        //  Search Function for Searching Movies by Actor Name 
        document.getElementById("searchActorBtn").onclick = function(){
            const actorQuery = document.getElementById("searchActor").value;
            location.href = `/search/actor/${actorQuery}`;
        }
    </script>
    
</body>
</html>
